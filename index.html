<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <title>My MTV</title>
    <link rel="icon" href="images/mtv-logo1.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <img
          src="images/mtv-main.png"
          alt="logo"
          class="mtv-navbar"
          width="110"
        />
        <input type="checkbox" name="" id="" />
        <div class="hamburger-lines">
          <span class="line line1"></span>
          <span class="line line2"></span>
          <span class="line line3"></span>
        </div>
        <ul class="menu-items">
          <li><a href="#new">News</a></li>
          <li><a href="#music">Music</a></li>
          <li><a href="#bands">Bands</a></li>
          <li><a href="#shows">Shows</a></li>
          <li><a href="#shop">Shop</a></li>
          <li><a href="#chats">Chats</a></li>
        </ul>
      </div>
    </nav>

    <main>
      <article class="wallpapper-container">
        <section class="welcome-wallpapper">
          <img
            class="img-wallpapper"
            src="images/eva-wall-4.png"
            alt="evanescence wallpapper"
          />
        </section>
      </article>

      <article class="login-container">
        <section>
          <form class="login-form">
            <label for="uname">Username</label>
            <input type="text" placeholder="Enter Username" name="uname" />
            <label for="psw">Password</label>
            <input type="text" placeholder="Enter Password" name="psw" />
            <button class="login-button" type="submit">Login</button>
          </form>
        </section>
      </article>
    </main>

    <footer>
      <section class="footer-information">
        <div class="footer-information-links">
          Coded by <a class="link-git" href=""> Mvacjar </a> and hosted
          <a
            class="link-hosted"
            href="https://cerulean-queijadas-cceadf.netlify.app/"
            >here</a
          >
        </div>
      </section>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
